[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "skillancer-intelligence"
version = "1.0.0"
description = "Official Python SDK for the Skillancer Talent Intelligence API"
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
authors = [
    { name = "Skillancer", email = "developers@skillancer.com" }
]
keywords = [
    "skillancer",
    "talent",
    "intelligence",
    "api",
    "freelance",
    "rates",
    "workforce",
    "analytics",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Typing :: Typed",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
dependencies = [
    "requests>=2.25.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "responses>=0.23.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://skillancer.com"
Documentation = "https://skillancer.com/api-portal/docs"
Repository = "https://github.com/skillancer/intelligence-sdk-python"
Changelog = "https://github.com/skillancer/intelligence-sdk-python/blob/main/CHANGELOG.md"

[tool.hatch.build.targets.wheel]
packages = ["skillancer_intelligence"]

[tool.ruff]
target-version = "py38"
line-length = 100
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # Pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by formatter
]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "-v --cov=skillancer_intelligence --cov-report=term-missing"
