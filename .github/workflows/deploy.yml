# =============================================================================
# Production Deployment Pipeline
# =============================================================================
# Deploys Skillancer services to staging and production environments.
# Flow: Push to main â†’ Auto-deploy staging â†’ Manual approval â†’ Production
# =============================================================================

name: Deploy

on:
  push:
    branches: [main]
    paths:
      - 'services/**'
      - 'packages/**'
      - 'Dockerfile'
      - 'docker-compose*.yml'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - staging
          - production
      services:
        description: 'Services to deploy (comma-separated or "all")'
        required: false
        default: 'all'
      skip_staging:
        description: 'Skip staging deployment (production only)'
        required: false
        type: boolean
        default: false

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.event.inputs.environment || 'staging' }}
  cancel-in-progress: false

env:
  AWS_REGION: us-east-1
  ECR_REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.us-east-1.amazonaws.com
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.6'

jobs:
  # ===========================================================================
  # Prepare Deployment
  # ===========================================================================
  prepare:
    name: ðŸ“‹ Prepare Deployment
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      short_sha: ${{ steps.version.outputs.short_sha }}
      services: ${{ steps.services.outputs.list }}
      changelog: ${{ steps.changelog.outputs.changelog }}
      deploy_staging: ${{ steps.determine.outputs.deploy_staging }}
      deploy_production: ${{ steps.determine.outputs.deploy_production }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Version
        id: version
        run: |
          # Try to get version from git tag, fallback to commit hash
          if git describe --tags --exact-match 2>/dev/null; then
            VERSION=$(git describe --tags --exact-match)
          else
            VERSION="v0.0.0-$(git rev-list --count HEAD)-g$(git rev-parse --short HEAD)"
          fi

          SHORT_SHA=$(git rev-parse --short HEAD)

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version: $VERSION"

      - name: Determine Services to Deploy
        id: services
        run: |
          INPUT_SERVICES="${{ github.event.inputs.services }}"

          if [[ "$INPUT_SERVICES" == "all" ]] || [[ -z "$INPUT_SERVICES" ]]; then
            # Deploy all services
            SERVICES='["api-gateway","auth-svc","market-svc","skillpod-svc","cockpit-svc","billing-svc","notification-svc","audit-svc"]'
          else
            # Parse comma-separated input
            SERVICES=$(echo "$INPUT_SERVICES" | jq -R 'split(",") | map(gsub(" "; "") | gsub("^\\s+|\\s+$"; ""))')
          fi

          echo "list=$SERVICES" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Services: $SERVICES"

      - name: Generate Changelog
        id: changelog
        run: |
          # Get changelog since last tag or last 10 commits
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -n "$LAST_TAG" ]; then
            CHANGELOG=$(git log --oneline "$LAST_TAG"..HEAD --no-merges | head -20)
          else
            CHANGELOG=$(git log --oneline -10 --no-merges)
          fi

          # Escape for GitHub Actions output
          {
            echo "changelog<<CHANGELOG_EOF"
            echo "$CHANGELOG"
            echo "CHANGELOG_EOF"
          } >> $GITHUB_OUTPUT

      - name: Determine Deployment Targets
        id: determine
        run: |
          INPUT_ENV="${{ github.event.inputs.environment }}"
          SKIP_STAGING="${{ github.event.inputs.skip_staging }}"

          if [ "$INPUT_ENV" == "production" ] && [ "$SKIP_STAGING" == "true" ]; then
            echo "deploy_staging=false" >> $GITHUB_OUTPUT
            echo "deploy_production=true" >> $GITHUB_OUTPUT
          elif [ "$INPUT_ENV" == "production" ]; then
            echo "deploy_staging=true" >> $GITHUB_OUTPUT
            echo "deploy_production=true" >> $GITHUB_OUTPUT
          elif [ "$INPUT_ENV" == "staging" ]; then
            echo "deploy_staging=true" >> $GITHUB_OUTPUT
            echo "deploy_production=false" >> $GITHUB_OUTPUT
          else
            # Default for push to main: staging only, production requires manual
            echo "deploy_staging=true" >> $GITHUB_OUTPUT
            echo "deploy_production=false" >> $GITHUB_OUTPUT
          fi

  # ===========================================================================
  # Build Docker Images
  # ===========================================================================
  build-images:
    name: ðŸ³ Build ${{ matrix.service }}
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: ${{ fromJson(needs.prepare.outputs.services) }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.ECR_REGISTRY }}/${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.prepare.outputs.version }}
            type=raw,value=${{ needs.prepare.outputs.short_sha }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=sha,prefix=sha-

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.service }}
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
          platforms: linux/amd64

      - name: Scan Image for Vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.ECR_REGISTRY }}/${{ matrix.service }}:${{ needs.prepare.outputs.version }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0' # Don't fail on vulnerabilities, just report

      - name: Upload Trivy Scan Results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
          category: 'container-${{ matrix.service }}'

  # ===========================================================================
  # Deploy to Staging
  # ===========================================================================
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    needs: [prepare, build-images]
    if: needs.prepare.outputs.deploy_staging == 'true'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://api-staging.skillancer.com
    outputs:
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
      success: ${{ steps.health-check.outputs.success }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy Services to ECS
        id: deploy
        run: |
          CLUSTER="skillancer-staging"
          VERSION="${{ needs.prepare.outputs.version }}"
          DEPLOYMENT_ID="${{ github.run_id }}-staging"

          echo "ðŸš€ Starting staging deployment..."
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

          SERVICES='${{ needs.prepare.outputs.services }}'

          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            echo "----------------------------------------"
            echo "ðŸ“¦ Deploying $service to staging..."
            
            # Get current task definition
            TASK_DEF=$(aws ecs describe-task-definition \
              --task-definition "skillancer-staging-$service" \
              --query 'taskDefinition' \
              --output json 2>/dev/null || echo "")
            
            if [ -z "$TASK_DEF" ] || [ "$TASK_DEF" == "" ]; then
              echo "âš ï¸ Task definition not found for $service, skipping..."
              continue
            fi
            
            # Update with new image
            NEW_TASK_DEF=$(echo "$TASK_DEF" | jq \
              --arg IMAGE "${{ env.ECR_REGISTRY }}/$service:$VERSION" \
              '.containerDefinitions[0].image = $IMAGE | 
               del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
            
            # Register new task definition
            NEW_TASK_ARN=$(aws ecs register-task-definition \
              --cli-input-json "$NEW_TASK_DEF" \
              --query 'taskDefinition.taskDefinitionArn' \
              --output text)
            
            echo "ðŸ“ New task definition: $NEW_TASK_ARN"
            
            # Update ECS service
            aws ecs update-service \
              --cluster "$CLUSTER" \
              --service "$service" \
              --task-definition "$NEW_TASK_ARN" \
              --force-new-deployment \
              --output text > /dev/null
            
            echo "âœ… $service deployment initiated"
          done

          echo "deployment_started=true" >> $GITHUB_OUTPUT

      - name: Wait for Services to Stabilize
        id: wait
        timeout-minutes: 15
        run: |
          CLUSTER="skillancer-staging"
          SERVICES='${{ needs.prepare.outputs.services }}'

          echo "â³ Waiting for services to stabilize..."

          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            echo "Waiting for $service..."
            
            if ! aws ecs wait services-stable \
              --cluster "$CLUSTER" \
              --services "$service" 2>/dev/null; then
              echo "âš ï¸ $service did not stabilize in time"
            else
              echo "âœ… $service is stable"
            fi
          done

      - name: Run Health Checks
        id: health-check
        run: |
          STAGING_URL="https://api-staging.skillancer.com"
          MAX_RETRIES=5
          RETRY_DELAY=15

          echo "ðŸ¥ Running health checks against $STAGING_URL..."

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i/$MAX_RETRIES..."
            
            # Health check
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/health" || echo "000")
            
            if [ "$HEALTH_STATUS" == "200" ]; then
              echo "âœ… Health check passed!"
              
              # Readiness check
              READY_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/ready" || echo "000")
              
              if [ "$READY_STATUS" == "200" ]; then
                echo "âœ… Readiness check passed!"
                echo "success=true" >> $GITHUB_OUTPUT
                exit 0
              else
                echo "âš ï¸ Readiness check returned: $READY_STATUS"
              fi
            else
              echo "âš ï¸ Health check returned: $HEALTH_STATUS"
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "âŒ Health checks failed after $MAX_RETRIES attempts"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Run Smoke Tests
        if: steps.health-check.outputs.success == 'true'
        run: |
          STAGING_URL="https://api-staging.skillancer.com"

          echo "ðŸ§ª Running smoke tests..."

          # Test API endpoints
          ENDPOINTS=(
            "/api/v1/status"
            "/api/v1/health"
            "/docs"
          )

          for endpoint in "${ENDPOINTS[@]}"; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL$endpoint" || echo "000")
            if [ "$STATUS" -ge 200 ] && [ "$STATUS" -lt 400 ]; then
              echo "âœ… $endpoint returned $STATUS"
            else
              echo "âš ï¸ $endpoint returned $STATUS"
            fi
          done

      - name: Create GitHub Deployment Status
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const success = '${{ steps.health-check.outputs.success }}' === 'true';

            await github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.runId,
              state: success ? 'success' : 'failure',
              environment_url: 'https://api-staging.skillancer.com',
              description: success ? 'Staging deployment successful' : 'Staging deployment failed',
            });

      - name: Notify Slack - Staging Success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "ðŸš€ Deployed to Staging",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "ðŸš€ Staging Deployment Complete"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n`${{ needs.prepare.outputs.version }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nStaging"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Services:*\n${{ needs.prepare.outputs.services }}"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Changelog:*\n```${{ needs.prepare.outputs.changelog }}```"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Staging"
                      },
                      "url": "https://api-staging.skillancer.com"
                    },
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Workflow"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack - Staging Failure
        if: failure()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "âŒ Staging Deployment Failed",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "âŒ Staging Deployment Failed"
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n`${{ needs.prepare.outputs.version }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nStaging"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Please investigate the failure and consider rolling back if needed."
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ===========================================================================
  # Deploy to Production
  # ===========================================================================
  deploy-production:
    name: ðŸ­ Deploy to Production
    needs: [prepare, build-images, deploy-staging]
    if: |
      always() &&
      needs.prepare.outputs.deploy_production == 'true' &&
      (needs.deploy-staging.result == 'success' || needs.deploy-staging.result == 'skipped')
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://api.skillancer.com
    outputs:
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
      previous_version: ${{ steps.deploy.outputs.previous_version }}
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Create Deployment Record
        id: record
        run: |
          DEPLOYMENT_ID="${{ github.run_id }}-production"
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Store deployment metadata
          echo "{
            \"deployment_id\": \"$DEPLOYMENT_ID\",
            \"version\": \"${{ needs.prepare.outputs.version }}\",
            \"timestamp\": \"$TIMESTAMP\",
            \"services\": ${{ needs.prepare.outputs.services }},
            \"triggered_by\": \"${{ github.actor }}\",
            \"commit_sha\": \"${{ github.sha }}\"
          }" > deployment-record.json

          # Upload to S3 for audit trail
          aws s3 cp deployment-record.json \
            "s3://skillancer-deployments/production/$DEPLOYMENT_ID.json" \
            --content-type "application/json" || true

          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT

      - name: Get Current Versions (for rollback)
        id: current
        run: |
          CLUSTER="skillancer-prod"
          SERVICES='${{ needs.prepare.outputs.services }}'

          echo "ðŸ“ Recording current versions for potential rollback..."

          VERSIONS="{}"

          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            CURRENT_TASK=$(aws ecs describe-services \
              --cluster "$CLUSTER" \
              --services "$service" \
              --query 'services[0].taskDefinition' \
              --output text 2>/dev/null || echo "")
            
            if [ -n "$CURRENT_TASK" ] && [ "$CURRENT_TASK" != "None" ]; then
              VERSIONS=$(echo "$VERSIONS" | jq --arg svc "$service" --arg task "$CURRENT_TASK" '. + {($svc): $task}')
              echo "  $service: $CURRENT_TASK"
            fi
          done

          echo "previous_versions=$VERSIONS" >> $GITHUB_OUTPUT

      - name: Deploy Services to ECS (Blue-Green)
        id: deploy
        run: |
          CLUSTER="skillancer-prod"
          VERSION="${{ needs.prepare.outputs.version }}"
          DEPLOYMENT_ID="${{ steps.record.outputs.deployment_id }}"

          echo "ðŸ­ Starting production deployment..."
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "previous_version=${{ steps.current.outputs.previous_versions }}" >> $GITHUB_OUTPUT

          SERVICES='${{ needs.prepare.outputs.services }}'
          DEPLOYMENT_IDS=""

          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            echo "----------------------------------------"
            echo "ðŸ“¦ Deploying $service to production..."
            
            # Get current task definition
            TASK_DEF=$(aws ecs describe-task-definition \
              --task-definition "skillancer-prod-$service" \
              --query 'taskDefinition' \
              --output json 2>/dev/null || echo "")
            
            if [ -z "$TASK_DEF" ] || [ "$TASK_DEF" == "" ]; then
              echo "âš ï¸ Task definition not found for $service, skipping..."
              continue
            fi
            
            # Update with new image
            NEW_TASK_DEF=$(echo "$TASK_DEF" | jq \
              --arg IMAGE "${{ env.ECR_REGISTRY }}/$service:$VERSION" \
              '.containerDefinitions[0].image = $IMAGE | 
               del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
            
            # Register new task definition
            NEW_TASK_ARN=$(aws ecs register-task-definition \
              --cli-input-json "$NEW_TASK_DEF" \
              --query 'taskDefinition.taskDefinitionArn' \
              --output text)
            
            echo "ðŸ“ New task definition: $NEW_TASK_ARN"
            
            # Check if CodeDeploy is configured for this service
            CODEDEPLOY_APP="skillancer-prod"
            DEPLOYMENT_GROUP="$service"
            
            if aws deploy get-deployment-group \
              --application-name "$CODEDEPLOY_APP" \
              --deployment-group-name "$DEPLOYMENT_GROUP" &>/dev/null; then
              
              echo "ðŸ”µðŸŸ¢ Using Blue-Green deployment via CodeDeploy..."
              
              # Create AppSpec content
              APPSPEC_CONTENT=$(cat <<EOF
          {
            "version": 0.0,
            "Resources": [{
              "TargetService": {
                "Type": "AWS::ECS::Service",
                "Properties": {
                  "TaskDefinition": "$NEW_TASK_ARN",
                  "LoadBalancerInfo": {
                    "ContainerName": "$service",
                    "ContainerPort": 3000
                  }
                }
              }
            }]
          }
          EOF
              )
              
              # Create CodeDeploy deployment
              DEPLOY_ID=$(aws deploy create-deployment \
                --application-name "$CODEDEPLOY_APP" \
                --deployment-group-name "$DEPLOYMENT_GROUP" \
                --revision "revisionType=AppSpecContent,appSpecContent={content='$APPSPEC_CONTENT'}" \
                --query 'deploymentId' \
                --output text 2>/dev/null || echo "")
              
              if [ -n "$DEPLOY_ID" ] && [ "$DEPLOY_ID" != "None" ]; then
                DEPLOYMENT_IDS="$DEPLOYMENT_IDS $DEPLOY_ID"
                echo "âœ… CodeDeploy deployment started: $DEPLOY_ID"
              fi
            else
              echo "ðŸ“¦ Using rolling deployment..."
              
              # Standard ECS rolling update
              aws ecs update-service \
                --cluster "$CLUSTER" \
                --service "$service" \
                --task-definition "$NEW_TASK_ARN" \
                --force-new-deployment \
                --deployment-configuration "minimumHealthyPercent=100,maximumPercent=200" \
                --output text > /dev/null
              
              echo "âœ… Rolling deployment initiated for $service"
            fi
          done

          echo "codedeploy_ids=$DEPLOYMENT_IDS" >> $GITHUB_OUTPUT

      - name: Wait for CodeDeploy Deployments
        if: steps.deploy.outputs.codedeploy_ids != ''
        timeout-minutes: 30
        run: |
          DEPLOYMENT_IDS="${{ steps.deploy.outputs.codedeploy_ids }}"

          echo "â³ Waiting for CodeDeploy deployments..."

          for deploy_id in $DEPLOYMENT_IDS; do
            echo "Waiting for deployment: $deploy_id"
            
            if ! aws deploy wait deployment-successful --deployment-id "$deploy_id"; then
              echo "âŒ Deployment $deploy_id failed!"
              
              # Get deployment info for debugging
              aws deploy get-deployment --deployment-id "$deploy_id" --query 'deploymentInfo.{status:status,errorInfo:errorInformation}'
              
              exit 1
            fi
            
            echo "âœ… Deployment $deploy_id succeeded"
          done

      - name: Wait for ECS Services to Stabilize
        timeout-minutes: 15
        run: |
          CLUSTER="skillancer-prod"
          SERVICES='${{ needs.prepare.outputs.services }}'

          echo "â³ Waiting for ECS services to stabilize..."

          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            echo "Waiting for $service..."
            
            if ! aws ecs wait services-stable \
              --cluster "$CLUSTER" \
              --services "$service" 2>/dev/null; then
              echo "âš ï¸ $service did not stabilize in time"
            else
              echo "âœ… $service is stable"
            fi
          done

      - name: Verify Production Health
        id: health-check
        run: |
          PROD_URL="https://api.skillancer.com"
          MAX_RETRIES=10
          RETRY_DELAY=30

          echo "ðŸ¥ Running production health checks..."

          for i in $(seq 1 $MAX_RETRIES); do
            echo "Attempt $i/$MAX_RETRIES..."
            
            # Health check
            HEALTH_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL/health" || echo "000")
            
            if [ "$HEALTH_STATUS" == "200" ]; then
              echo "âœ… Health check passed!"
              
              # Readiness check
              READY_STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$PROD_URL/ready" || echo "000")
              
              if [ "$READY_STATUS" == "200" ]; then
                echo "âœ… Readiness check passed!"
                echo "success=true" >> $GITHUB_OUTPUT
                exit 0
              else
                echo "âš ï¸ Readiness check returned: $READY_STATUS"
              fi
            else
              echo "âš ï¸ Health check returned: $HEALTH_STATUS"
            fi
            
            if [ $i -lt $MAX_RETRIES ]; then
              echo "Retrying in ${RETRY_DELAY}s..."
              sleep $RETRY_DELAY
            fi
          done

          echo "âŒ Production health checks failed!"
          echo "success=false" >> $GITHUB_OUTPUT
          exit 1

      - name: Create Git Tag
        if: steps.health-check.outputs.success == 'true'
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"

          # Only create tag if it doesn't exist
          if ! git rev-parse "$VERSION" >/dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            
            git tag -a "$VERSION" -m "Production deployment $VERSION"
            git push origin "$VERSION" || true
            
            echo "ðŸ·ï¸ Created tag: $VERSION"
          fi

      - name: Notify Slack - Production Success
        if: success()
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "âœ… Deployed to Production",
