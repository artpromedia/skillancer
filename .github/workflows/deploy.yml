                    {
                      "type": "mrkdwn",
                      "text": "*Version:*\n`${{ needs.prepare.outputs.version }}`"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Environment:*\nProduction"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployed by:* ${{ github.actor }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Production"
                      },
                      "url": "https://api.skillancer.com",
                      "style": "primary"
                    },
                    {
