  # ===========================================================================
  # Automatic Rollback on Failure
  # ===========================================================================
  rollback:
    name: ðŸ”„ Rollback on Failure
    needs: [prepare, deploy-production]
    if: failure() && needs.deploy-production.outputs.previous_version != ''
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Rollback Services
        run: |
          CLUSTER="skillancer-prod"
          PREVIOUS_VERSIONS='${{ needs.deploy-production.outputs.previous_version }}'

          echo "ðŸ”„ Rolling back services to previous versions..."

          for service in $(echo "$PREVIOUS_VERSIONS" | jq -r 'keys[]'); do
            PREV_TASK=$(echo "$PREVIOUS_VERSIONS" | jq -r --arg svc "$service" '.[$svc]')
            
            if [ -n "$PREV_TASK" ] && [ "$PREV_TASK" != "null" ]; then
              echo "Rolling back $service to $PREV_TASK..."
              
              aws ecs update-service \
                --cluster "$CLUSTER" \
                --service "$service" \
                --task-definition "$PREV_TASK" \
                --force-new-deployment \
                --output text > /dev/null
              
              echo "âœ… $service rollback initiated"
            fi
          done

      - name: Wait for Rollback to Complete
        run: |
          CLUSTER="skillancer-prod"
          SERVICES='${{ needs.prepare.outputs.services }}'

          echo "â³ Waiting for rollback to complete..."

          for service in $(echo "$SERVICES" | jq -r '.[]'); do
            aws ecs wait services-stable \
              --cluster "$CLUSTER" \
              --services "$service" || true
          done

          echo "âœ… Rollback complete"

      - name: Notify Slack - Rollback
        uses: slackapi/slack-github-action@v1
        with:
          payload: |
            {
              "text": "âš ï¸ Production Deployment Failed - Rolled Back",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "âš ï¸ Production Deployment Failed"
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Version `${{ needs.prepare.outputs.version }}` has been automatically rolled back.*\n\nServices have been restored to their previous versions."
                  }
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Please investigate the failure and fix the issue before attempting another deployment."
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Logs"
                      },
                      "url": "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}",
                      "style": "danger"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ===========================================================================
  # Deployment Summary
  # ===========================================================================
  summary:
    name: ðŸ“Š Deployment Summary
    needs: [prepare, build-images, deploy-staging, deploy-production]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸ“Š Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Prepare | ${{ needs.prepare.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Images | ${{ needs.build-images.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Staging | ${{ needs.deploy-staging.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Deploy Production | ${{ needs.deploy-production.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
