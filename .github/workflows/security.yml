# =============================================================================
# Skillancer Security Scanning
# =============================================================================
# Comprehensive security workflow including:
# - Dependency vulnerability auditing
# - CodeQL static analysis
# - Secret scanning with TruffleHog
# - License compliance checking
# =============================================================================

name: Security

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly on Monday at midnight UTC
    - cron: '0 0 * * 1'
  workflow_dispatch:

env:
  NODE_VERSION: '20.19.4'

jobs:
  # ===========================================================================
  # DEPENDENCY AUDIT
  # ===========================================================================
  dependency-audit:
    name: ðŸ” Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pnpm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Generate audit report
        run: |
          echo "## ðŸ“‹ Dependency Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pnpm audit --json > audit-report.json 2>/dev/null || true
          if [ -f audit-report.json ]; then
            echo "Audit report generated successfully"
            cat audit-report.json | jq -r '.advisories | to_entries[] | "- **\(.value.module_name)** (\(.value.severity)): \(.value.title)"' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-audit-report
          path: audit-report.json
          retention-days: 30
          if-no-files-found: ignore

  # ===========================================================================
  # CODEQL ANALYSIS
  # ===========================================================================
  codeql:
    name: ðŸ›¡ï¸ CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript-typescript']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: +security-and-quality
          config: |
            paths:
              - apps
              - services
              - packages
            paths-ignore:
              - '**/node_modules/**'
              - '**/dist/**'
              - '**/.next/**'
              - '**/coverage/**'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

  # ===========================================================================
  # SECRET SCANNING
  # ===========================================================================
  secrets-scan:
    name: ðŸ” Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified --json

      - name: GitLeaks Secret Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ===========================================================================
  # LICENSE COMPLIANCE
  # ===========================================================================
  license-check:
    name: ðŸ“œ License Compliance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install license-checker
        run: pnpm add -g license-checker

      - name: Check licenses
        run: |
          echo "## ðŸ“œ License Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Define allowed licenses
          ALLOWED_LICENSES="MIT;Apache-2.0;ISC;BSD-2-Clause;BSD-3-Clause;0BSD;CC0-1.0;CC-BY-3.0;CC-BY-4.0;Unlicense;WTFPL"

          # Check for problematic licenses
          license-checker --production --json > licenses.json || true

          # Count licenses
          echo "### License Summary" >> $GITHUB_STEP_SUMMARY
          cat licenses.json | jq -r 'to_entries | map(.value.licenses) | flatten | group_by(.) | map({license: .[0], count: length}) | sort_by(-.count) | .[] | "- \(.license): \(.count)"' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "Unable to parse licenses" >> $GITHUB_STEP_SUMMARY

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: licenses.json
          retention-days: 30
          if-no-files-found: ignore

  # ===========================================================================
  # DOCKER IMAGE SCANNING (if applicable)
  # ===========================================================================
  container-scan:
    name: ðŸ³ Container Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - auth-svc
          - market-svc
          - skillpod-svc
          - cockpit-svc
          - billing-svc
          - notification-svc
          - audit-svc
          - copilot-svc
          - executive-svc
          - financial-svc
          - intelligence-svc
          - ml-recommendation-svc
          - talent-graph-svc
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check if Dockerfile exists
        id: dockerfile-check
        run: |
          if [ -f "services/${{ matrix.service }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build Docker image
        if: steps.dockerfile-check.outputs.exists == 'true'
        run: |
          docker build -t skillancer/${{ matrix.service }}:scan -f services/${{ matrix.service }}/Dockerfile .

      - name: Run Trivy vulnerability scanner
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: skillancer/${{ matrix.service }}:scan
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'
        continue-on-error: true

  # ===========================================================================
  # SECURITY STATUS CHECK
  # ===========================================================================
  security-status:
    name: âœ… Security Status
    if: always()
    needs: [dependency-audit, codeql, secrets-scan, license-check]
    runs-on: ubuntu-latest
    steps:
      - name: Check Security Status
        run: |
          echo "## ðŸ”’ Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Audit | ${{ needs.dependency-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| License Check | ${{ needs.license-check.result }} |" >> $GITHUB_STEP_SUMMARY

          # Fail if critical security checks fail
          if [[ "${{ needs.secrets-scan.result }}" == "failure" ]]; then
            echo ""
            echo "âŒ **CRITICAL: Secret scanning detected exposed credentials!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          if [[ "${{ needs.codeql.result }}" == "failure" ]]; then
            echo ""
            echo "âš ï¸ CodeQL analysis found security issues" >> $GITHUB_STEP_SUMMARY
          fi

          echo ""
          echo "âœ… Security scan completed" >> $GITHUB_STEP_SUMMARY

  # ===========================================================================
  # SOC 2 COMPLIANCE EVIDENCE COLLECTION
  # ===========================================================================
  soc2-evidence:
    name: ðŸ“‹ SOC 2 Evidence Collection
    runs-on: ubuntu-latest
    needs: [dependency-audit, codeql, secrets-scan, license-check]
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate SOC 2 Evidence Report
        id: evidence
        run: |
          REPORT_DATE=$(date +%Y-%m-%d)
          REPORT_DIR="compliance-evidence/${REPORT_DATE}"
          mkdir -p ${REPORT_DIR}

          echo "## ðŸ“‹ SOC 2 Type II Evidence Collection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Report Date:** ${REPORT_DATE}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # CC6.1 - Security Software Configuration Evidence
          echo "### CC6.1 - Logical Access Security" >> $GITHUB_STEP_SUMMARY
          echo "- Security dependencies configured in package.json" >> $GITHUB_STEP_SUMMARY
          echo "- Rate limiting middleware configured" >> $GITHUB_STEP_SUMMARY
          echo "- Authentication plugins active" >> $GITHUB_STEP_SUMMARY
          cat package.json | jq '{dependencies: .dependencies, devDependencies: .devDependencies}' > ${REPORT_DIR}/cc6.1-dependencies.json

          # CC6.7 - Encryption Evidence
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CC6.7 - Data Encryption" >> $GITHUB_STEP_SUMMARY
          grep -r "AES\|encrypt\|crypto\|bcrypt\|argon" services/ packages/ --include="*.ts" -l 2>/dev/null | head -20 > ${REPORT_DIR}/cc6.7-encryption-usage.txt || true
          echo "- Encryption libraries in use (see artifact)" >> $GITHUB_STEP_SUMMARY

          # CC7.1 - System Monitoring Evidence
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CC7.1 - System Monitoring" >> $GITHUB_STEP_SUMMARY
          echo "- Logging configuration captured" >> $GITHUB_STEP_SUMMARY
          find . -name "*logger*" -o -name "*monitoring*" -o -name "*metrics*" | grep -v node_modules | grep -v .next > ${REPORT_DIR}/cc7.1-monitoring-files.txt || true

          # CC7.2 - Security Event Monitoring
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CC7.2 - Security Event Monitoring" >> $GITHUB_STEP_SUMMARY
          echo "- Audit logging configured" >> $GITHUB_STEP_SUMMARY
          echo "- Alert rules defined" >> $GITHUB_STEP_SUMMARY
          find . -name "*audit*" -o -name "*alert*" | grep -v node_modules > ${REPORT_DIR}/cc7.2-security-monitoring.txt || true

          # CC8.1 - Change Management Evidence
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### CC8.1 - Change Management" >> $GITHUB_STEP_SUMMARY
          git log --since="7 days ago" --oneline --no-merges > ${REPORT_DIR}/cc8.1-recent-changes.txt || true
          CHANGE_COUNT=$(wc -l < ${REPORT_DIR}/cc8.1-recent-changes.txt)
          echo "- ${CHANGE_COUNT} changes in the last 7 days" >> $GITHUB_STEP_SUMMARY

          # Save evidence metadata
          cat > ${REPORT_DIR}/evidence-metadata.json << EOF
          {
            "reportDate": "${REPORT_DATE}",
            "repository": "${{ github.repository }}",
            "branch": "${{ github.ref_name }}",
            "commit": "${{ github.sha }}",
            "workflowRun": "${{ github.run_id }}",
            "evidenceCollected": [
              "cc6.1-dependencies.json",
              "cc6.7-encryption-usage.txt",
              "cc7.1-monitoring-files.txt",
              "cc7.2-security-monitoring.txt",
              "cc8.1-recent-changes.txt"
            ],
            "securityScanResults": {
              "dependencyAudit": "${{ needs.dependency-audit.result }}",
              "codeQL": "${{ needs.codeql.result }}",
              "secretsScan": "${{ needs.secrets-scan.result }}",
              "licenseCheck": "${{ needs.license-check.result }}"
            }
          }
          EOF

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Evidence collection complete. Artifacts uploaded." >> $GITHUB_STEP_SUMMARY

      - name: Upload SOC 2 Evidence
        uses: actions/upload-artifact@v4
        with:
          name: soc2-evidence-${{ github.run_id }}
          path: compliance-evidence/
          retention-days: 365
