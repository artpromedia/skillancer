# =============================================================================
# Skillancer Platform - Docker Compose for Development (Hot Reload)
# =============================================================================
#
# Usage:
#   docker-compose -f docker-compose.dev.yml up -d
#
# This file only starts infrastructure (Postgres, Redis) for local development.
# Run services directly with pnpm for hot-reload support.
#
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Infrastructure Only - Services run locally with hot reload
  # ===========================================================================

  postgres:
    image: postgres:16-alpine
    container_name: skillancer-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: skillancer
    ports:
      - '5432:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: skillancer-redis-dev
    ports:
      - '6379:6379'
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: pgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: skillancer-pgadmin-dev
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@skillancer.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_dev_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools

  # Optional: Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: skillancer-redis-commander-dev
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  pgadmin_dev_data:
    driver: local

networks:
  default:
    name: skillancer-dev-network
    driver: bridge
