apiVersion: 1

providers:
  - name: 'Skillancer Dashboards'
    orgId: 1
    folder: 'Skillancer'
    folderUid: 'skillancer'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
