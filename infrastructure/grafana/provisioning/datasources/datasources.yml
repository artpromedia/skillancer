apiVersion: 1

datasources:
  # Prometheus - Primary metrics data source
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: ${PROMETHEUS_URL:-http://prometheus:9090}
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: '2.45.0'
      cacheLevel: 'High'
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo
          urlDisplayLabel: 'View Trace'

  # Loki - Log aggregation
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: ${LOKI_URL:-http://loki:3100}
    editable: false
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: '"traceId":"([a-f0-9]+)"'
          name: TraceID
          url: '$${__value.raw}'

  # Tempo - Distributed tracing
  - name: Tempo
    type: tempo
    uid: tempo
    access: proxy
    url: ${TEMPO_URL:-http://tempo:3200}
    editable: false
    jsonData:
      httpMethod: GET
      tracesToLogs:
        datasourceUid: loki
        tags: ['service.name', 'environment']
        mappedTags:
          - key: service.name
            value: service
        mapTagNamesEnabled: true
        spanStartTimeShift: '-1h'
        spanEndTimeShift: '1h'
        filterByTraceID: true
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags:
          - key: service.name
            value: service
        queries:
          - name: 'Request Rate'
            query: 'sum(rate(http_requests_total{$__tags}[5m]))'
          - name: 'Error Rate'
            query: 'sum(rate(http_requests_total{$__tags, status_code=~"5.."}[5m]))'
          - name: 'P95 Latency'
            query: 'histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket{$__tags}[5m])) by (le))'
      nodeGraph:
        enabled: true
      lokiSearch:
        datasourceUid: loki
      serviceMap:
        datasourceUid: prometheus

  # PostgreSQL - Analytics database for business reports
  - name: PostgreSQL
    type: postgres
    uid: postgres
    access: proxy
    url: ${POSTGRES_HOST:-postgres}:${POSTGRES_PORT:-5432}
    database: ${POSTGRES_DB:-skillancer_analytics}
    user: ${POSTGRES_USER:-analytics_reader}
    editable: false
    secureJsonData:
      password: ${POSTGRES_PASSWORD}
    jsonData:
      sslmode: 'disable'
      maxOpenConns: 10
      maxIdleConns: 5
      connMaxLifetime: 14400
      postgresVersion: 1500
      timescaledb: false

  # Alertmanager - Alert management
  - name: Alertmanager
    type: alertmanager
    uid: alertmanager
    access: proxy
    url: ${ALERTMANAGER_URL:-http://alertmanager:9093}
    editable: false
    jsonData:
      implementation: prometheus
      handleGrafanaManagedAlerts: true
