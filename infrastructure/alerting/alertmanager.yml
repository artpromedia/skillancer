# Alertmanager Configuration for Skillancer Platform
# Handles alert routing, grouping, and notifications

global:
  # How long to wait before sending notification
  resolve_timeout: 5m

  # Webhook URL (set via environment variable)
  webhook_url: '${ALERT_WEBHOOK_URL}'

# Alert routing tree
route:
  # Default receiver
  receiver: 'webhook-notifications'

  # Group alerts by these labels
  group_by: ['alertname', 'service', 'severity']

  # How long to wait before sending grouped alerts
  group_wait: 30s

  # How long to wait before sending new alerts in same group
  group_interval: 5m

  # How long to wait before resending alert
  repeat_interval: 4h

  # Child routes for specific alert handling
  routes:
    # Critical alerts go to PagerDuty
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true

    - match:
        severity: critical
      receiver: 'webhook-critical'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts
    - match:
        severity: warning
      receiver: 'webhook-warnings'
      group_wait: 1m
      repeat_interval: 4h

    # Database alerts
    - match:
        category: database
      receiver: 'webhook-database'
      group_by: ['alertname', 'database']

    # Security alerts - immediate notification
    - match:
        category: security
      receiver: 'pagerduty-security'
      group_wait: 0s
      repeat_interval: 15m

    # Business alerts
    - match:
        category: business
      receiver: 'webhook-business'
      group_wait: 5m

# Inhibition rules - suppress less severe alerts when critical exists
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'info'
    equal: ['alertname', 'service']

# Receivers define notification channels
receivers:
  # Default webhook notifications
  - name: 'webhook-notifications'
    webhook_configs:
      - url: '${ALERT_WEBHOOK_URL}'
        send_resolved: true

  # Critical alerts - webhook
  - name: 'webhook-critical'
    webhook_configs:
      - url: '${ALERT_WEBHOOK_URL}'
        send_resolved: true

  # Warning alerts
  - name: 'webhook-warnings'
    webhook_configs:
      - url: '${ALERT_WEBHOOK_URL}'
        send_resolved: true

  # Database alerts
  - name: 'webhook-database'
    webhook_configs:
      - url: '${ALERT_WEBHOOK_URL}'
        send_resolved: true

  # Business alerts
  - name: 'webhook-business'
    webhook_configs:
      - url: '${ALERT_WEBHOOK_URL}'
        send_resolved: true

  # PagerDuty for critical issues
  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: critical
        description: '{{ .CommonAnnotations.summary }}'
        details:
          service: '{{ .CommonLabels.service }}'
          environment: '{{ .CommonLabels.environment }}'
          alertname: '{{ .CommonLabels.alertname }}'

  # PagerDuty for security issues
  - name: 'pagerduty-security'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SECURITY_KEY}'
        severity: critical
        description: 'SECURITY: {{ .CommonAnnotations.summary }}'
        details:
          service: '{{ .CommonLabels.service }}'
          environment: '{{ .CommonLabels.environment }}'
          category: 'security'

# Templates for notification formatting
templates:
  - '/etc/alertmanager/templates/*.tmpl'
