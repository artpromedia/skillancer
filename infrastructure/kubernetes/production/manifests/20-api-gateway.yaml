apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: skillancer
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: skillancer/api-gateway:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: '4000'
            - name: HOST
              value: '0.0.0.0'
            - name: AUTH_SERVICE_URL
              value: 'http://auth-svc.skillancer.svc.cluster.local:3001'
            - name: MARKET_SERVICE_URL
              value: 'http://market-svc.skillancer.svc.cluster.local:3002'
            - name: SKILLPOD_SERVICE_URL
              value: 'http://skillpod-svc.skillancer.svc.cluster.local:3003'
            - name: COCKPIT_SERVICE_URL
              value: 'http://cockpit-svc.skillancer.svc.cluster.local:3004'
            - name: BILLING_SERVICE_URL
              value: 'http://billing-svc.skillancer.svc.cluster.local:3005'
            - name: NOTIFICATION_SERVICE_URL
              value: 'http://notification-svc.skillancer.svc.cluster.local:4006'
            - name: AUDIT_SERVICE_URL
              value: 'http://audit-svc.skillancer.svc.cluster.local:3012'
          envFrom:
            - configMapRef:
                name: skillancer-config
            - secretRef:
                name: skillancer-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 800m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: skillancer
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - port: 4000
      targetPort: 4000
      nodePort: 30040
