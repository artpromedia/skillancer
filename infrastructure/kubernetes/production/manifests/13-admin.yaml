apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin
  namespace: skillancer
  labels:
    app: admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: admin
  template:
    metadata:
      labels:
        app: admin
    spec:
      containers:
        - name: admin
          image: skillancer/admin:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: skillancer-config
            - secretRef:
                name: skillancer-secrets
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 500m
              memory: 384Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: admin
  namespace: skillancer
spec:
  type: NodePort
  selector:
    app: admin
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30400
