# =============================================================================
# Auth Service
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-svc
  namespace: skillancer
  labels:
    app: auth-svc
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-svc
  template:
    metadata:
      labels:
        app: auth-svc
    spec:
      containers:
        - name: auth-svc
          image: skillancer/auth-svc:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3001
          env:
            - name: PORT
              value: '3001'
            - name: HOST
              value: '0.0.0.0'
          envFrom:
            - configMapRef:
                name: skillancer-config
            - secretRef:
                name: skillancer-secrets
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 500m
              memory: 384Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: auth-svc
  namespace: skillancer
spec:
  type: ClusterIP
  selector:
    app: auth-svc
  ports:
    - port: 3001
      targetPort: 3001

