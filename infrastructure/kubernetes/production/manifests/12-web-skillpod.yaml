apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-skillpod
  namespace: skillancer
  labels:
    app: web-skillpod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-skillpod
  template:
    metadata:
      labels:
        app: web-skillpod
    spec:
      containers:
        - name: web-skillpod
          image: skillancer/web-skillpod:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: skillancer-config
            - secretRef:
                name: skillancer-secrets
          resources:
            requests:
              cpu: 100m
              memory: 192Mi
            limits:
              cpu: 500m
              memory: 384Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: web-skillpod
  namespace: skillancer
spec:
  type: NodePort
  selector:
    app: web-skillpod
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30300
