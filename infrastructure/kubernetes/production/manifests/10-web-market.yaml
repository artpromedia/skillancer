apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-market
  namespace: skillancer
  labels:
    app: web-market
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-market
  template:
    metadata:
      labels:
        app: web-market
    spec:
      containers:
        - name: web-market
          image: skillancer/web-market:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: skillancer-config
            - secretRef:
                name: skillancer-secrets
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 30
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: web-market
  namespace: skillancer
spec:
  type: NodePort
  selector:
    app: web-market
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30000
