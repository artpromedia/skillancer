# Auth Service Deployment
# Handles authentication, authorization, and user session management
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-svc
  namespace: skillancer-production
  labels:
    app: auth-svc
    app.kubernetes.io/name: auth-svc
    app.kubernetes.io/component: authentication
    app.kubernetes.io/part-of: skillancer
    app.kubernetes.io/version: "1.0.0"
  annotations:
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: auth-svc
  template:
    metadata:
      labels:
        app: auth-svc
        app.kubernetes.io/name: auth-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8081"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: skillancer-service-account
      terminationGracePeriodSeconds: 30

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfied: DoNotSchedule
          labelSelector:
            matchLabels:
              app: auth-svc

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: auth-svc
                topologyKey: kubernetes.io/hostname

      containers:
        - name: auth-svc
          image: ghcr.io/skillancer/auth-svc:1.0.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8081
              protocol: TCP
            - name: grpc
              containerPort: 9081
              protocol: TCP

          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          envFrom:
            - configMapRef:
                name: auth-svc-config
            - secretRef:
                name: auth-secrets

          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: PORT
              value: "8081"
            - name: GRPC_PORT
              value: "9081"
            - name: JWT_EXPIRY
              value: "1h"
            - name: REFRESH_TOKEN_EXPIRY
              value: "7d"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: keys
              mountPath: /app/keys
              readOnly: true

      imagePullSecrets:
        - name: ghcr-secret

      volumes:
        - name: tmp
          emptyDir: {}
        - name: keys
          secret:
            secretName: auth-jwt-keys
            optional: true
