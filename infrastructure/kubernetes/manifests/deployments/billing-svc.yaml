# Billing Service Deployment
# Handles payments, invoicing, and financial operations
apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-svc
  namespace: skillancer-production
  labels:
    app: billing-svc
    app.kubernetes.io/name: billing-svc
    app.kubernetes.io/component: payments
    app.kubernetes.io/part-of: skillancer
    app.kubernetes.io/version: "1.0.0"
  annotations:
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 2
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: billing-svc
  template:
    metadata:
      labels:
        app: billing-svc
        app.kubernetes.io/name: billing-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: skillancer-service-account
      terminationGracePeriodSeconds: 60

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfied: DoNotSchedule
          labelSelector:
            matchLabels:
              app: billing-svc

      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: billing-svc
              topologyKey: kubernetes.io/hostname

      containers:
        - name: billing-svc
          image: ghcr.io/skillancer/billing-svc:1.0.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8082
              protocol: TCP
            - name: grpc
              containerPort: 9082
              protocol: TCP

          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          envFrom:
            - configMapRef:
                name: billing-svc-config
            - secretRef:
                name: billing-secrets

          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: PORT
              value: "8082"
            - name: GRPC_PORT
              value: "9082"
            - name: STRIPE_WEBHOOK_ENABLED
              value: "true"
            - name: PAYMENT_RETRY_ATTEMPTS
              value: "3"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30

          volumeMounts:
            - name: tmp
              mountPath: /tmp

      imagePullSecrets:
        - name: ghcr-secret

      volumes:
        - name: tmp
          emptyDir: {}
