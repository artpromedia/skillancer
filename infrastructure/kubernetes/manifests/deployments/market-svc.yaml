# Market Service Deployment
# Handles marketplace functionality: jobs, proposals, contracts
apiVersion: apps/v1
kind: Deployment
metadata:
  name: market-svc
  namespace: skillancer-production
  labels:
    app: market-svc
    app.kubernetes.io/name: market-svc
    app.kubernetes.io/component: marketplace
    app.kubernetes.io/part-of: skillancer
    app.kubernetes.io/version: "1.0.0"
  annotations:
    kubernetes.io/change-cause: "Initial deployment"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 0
  selector:
    matchLabels:
      app: market-svc
  template:
    metadata:
      labels:
        app: market-svc
        app.kubernetes.io/name: market-svc
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8084"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: skillancer-service-account
      terminationGracePeriodSeconds: 30

      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfied: DoNotSchedule
          labelSelector:
            matchLabels:
              app: market-svc

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: market-svc
                topologyKey: kubernetes.io/hostname

      containers:
        - name: market-svc
          image: ghcr.io/skillancer/market-svc:1.0.0
          imagePullPolicy: IfNotPresent

          ports:
            - name: http
              containerPort: 8084
              protocol: TCP
            - name: grpc
              containerPort: 9084
              protocol: TCP

          resources:
            requests:
              cpu: 500m
              memory: 512Mi
            limits:
              cpu: 1000m
              memory: 1Gi

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          envFrom:
            - configMapRef:
                name: market-svc-config
            - secretRef:
                name: skillancer-secrets

          env:
            - name: NODE_ENV
              value: "production"
            - name: LOG_LEVEL
              value: "info"
            - name: PORT
              value: "8084"
            - name: GRPC_PORT
              value: "9084"
            - name: ELASTICSEARCH_ENABLED
              value: "true"
            - name: CACHE_TTL_SECONDS
              value: "300"
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name

          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 30

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.cache

      imagePullSecrets:
        - name: ghcr-secret

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir:
            sizeLimit: 500Mi
