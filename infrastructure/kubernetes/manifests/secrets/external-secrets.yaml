# External Secrets Configuration
# Uses External Secrets Operator to sync secrets from AWS Secrets Manager
# Requires: external-secrets operator installed in cluster
#
# Install operator:
# helm repo add external-secrets https://charts.external-secrets.io
# helm install external-secrets external-secrets/external-secrets -n external-secrets --create-namespace

---
# ClusterSecretStore for AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa
            namespace: external-secrets
---
# ClusterSecretStore for Doppler (alternative)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: doppler
spec:
  provider:
    doppler:
      auth:
        secretRef:
          dopplerToken:
            name: doppler-token
            namespace: external-secrets
            key: token
---
# ExternalSecret for main application secrets
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: skillancer-secrets
  namespace: skillancer-production
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  target:
    name: skillancer-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: skillancer/production/database
        property: url
    - secretKey: DATABASE_PASSWORD
      remoteRef:
        key: skillancer/production/database
        property: password
    - secretKey: REDIS_URL
      remoteRef:
        key: skillancer/production/redis
        property: url
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: skillancer/production/redis
        property: password
    - secretKey: JWT_SECRET
      remoteRef:
        key: skillancer/production/auth
        property: jwt_secret
    - secretKey: ENCRYPTION_KEY
      remoteRef:
        key: skillancer/production/encryption
        property: key
---
# ExternalSecret for auth service
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-secrets
  namespace: skillancer-production
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  target:
    name: auth-secrets
    creationPolicy: Owner
  data:
    - secretKey: GOOGLE_CLIENT_ID
      remoteRef:
        key: skillancer/production/oauth
        property: google_client_id
    - secretKey: GOOGLE_CLIENT_SECRET
      remoteRef:
        key: skillancer/production/oauth
        property: google_client_secret
    - secretKey: GITHUB_CLIENT_ID
      remoteRef:
        key: skillancer/production/oauth
        property: github_client_id
    - secretKey: GITHUB_CLIENT_SECRET
      remoteRef:
        key: skillancer/production/oauth
        property: github_client_secret
    - secretKey: SESSION_SECRET
      remoteRef:
        key: skillancer/production/auth
        property: session_secret
---
# ExternalSecret for billing service
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: billing-secrets
  namespace: skillancer-production
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  target:
    name: billing-secrets
    creationPolicy: Owner
  data:
    - secretKey: STRIPE_SECRET_KEY
      remoteRef:
        key: skillancer/production/stripe
        property: secret_key
    - secretKey: STRIPE_PUBLISHABLE_KEY
      remoteRef:
        key: skillancer/production/stripe
        property: publishable_key
    - secretKey: STRIPE_WEBHOOK_SECRET
      remoteRef:
        key: skillancer/production/stripe
        property: webhook_secret
---
# ExternalSecret for notification service
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: notification-secrets
  namespace: skillancer-production
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: aws-secrets-manager
  target:
    name: notification-secrets
    creationPolicy: Owner
  data:
    - secretKey: SENDGRID_API_KEY
      remoteRef:
        key: skillancer/production/sendgrid
        property: api_key
    - secretKey: TWILIO_ACCOUNT_SID
      remoteRef:
        key: skillancer/production/twilio
        property: account_sid
    - secretKey: TWILIO_AUTH_TOKEN
      remoteRef:
        key: skillancer/production/twilio
        property: auth_token
