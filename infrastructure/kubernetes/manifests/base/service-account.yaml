# Service Account for Skillancer workloads
# Provides identity for pods and enables IRSA (IAM Roles for Service Accounts)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skillancer-service-account
  namespace: skillancer-production
  labels:
    app.kubernetes.io/name: skillancer
    app.kubernetes.io/component: service-account
  annotations:
    # AWS EKS IRSA annotation - update with actual IAM role ARN
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/skillancer-production-role
---
# Cluster Role for service operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: skillancer-role
  namespace: skillancer-production
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["create", "patch"]
---
# Role Binding
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: skillancer-role-binding
  namespace: skillancer-production
subjects:
  - kind: ServiceAccount
    name: skillancer-service-account
    namespace: skillancer-production
roleRef:
  kind: Role
  name: skillancer-role
  apiGroup: rbac.authorization.k8s.io
