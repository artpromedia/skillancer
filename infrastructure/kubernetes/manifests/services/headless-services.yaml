# Headless Services for StatefulSet workloads and direct pod access
# These services do not load balance but provide DNS records for each pod

---
# Auth Service Headless (for direct pod access)
apiVersion: v1
kind: Service
metadata:
  name: auth-svc-headless
  namespace: skillancer-production
  labels:
    app: auth-svc
    app.kubernetes.io/name: auth-svc-headless
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: auth-svc
  ports:
    - name: http
      port: 8081
      targetPort: 8081
    - name: grpc
      port: 9081
      targetPort: 9081
