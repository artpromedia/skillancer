version: '3.8'

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: skillancer-postgres
    environment:
      POSTGRES_USER: skillancer
      POSTGRES_PASSWORD: skillancer_dev
      POSTGRES_DB: skillancer_dev
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U skillancer -d skillancer_dev']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Redis Cache
  # ===========================================
  redis:
    image: redis:7-alpine
    container_name: skillancer-redis
    command: redis-server --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # LocalStack (AWS Services)
  # ===========================================
  localstack:
    image: localstack/localstack:latest
    container_name: skillancer-localstack
    ports:
      - '4566:4566'
      - '4510-4559:4510-4559'
    environment:
      - SERVICES=s3,secretsmanager,sqs,sns,ses
      - DEBUG=${DEBUG:-0}
      - DATA_DIR=/var/lib/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - localstack_data:/var/lib/localstack
      - ./scripts/localstack-init.sh:/etc/localstack/init/ready.d/init.sh:ro
      - /var/run/docker.sock:/var/run/docker.sock
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:4566/_localstack/health']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Mailhog (Email Testing)
  # ===========================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: skillancer-mailhog
    ports:
      - '1025:1025' # SMTP
      - '8025:8025' # Web UI
    restart: unless-stopped

  # ===========================================
  # MongoDB (Audit Service)
  # ===========================================
  mongodb:
    image: mongo:7-jammy
    container_name: skillancer-mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: skillancer
      MONGO_INITDB_ROOT_PASSWORD: skillancer_dev
      MONGO_INITDB_DATABASE: skillancer_audit
    ports:
      - '27017:27017'
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ['CMD', 'mongosh', '--eval', "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Elasticsearch (Search)
  # ===========================================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.12.0
    container_name: skillancer-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
      - 'ES_JAVA_OPTS=-Xms512m -Xmx512m'
    ports:
      - '9200:9200'
      - '9300:9300'
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:9200/_cluster/health || exit 1']
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ===========================================
  # Optional Tools (use --profile tools)
  # ===========================================

  # ML Recommendation Service
  ml-recommendation:
    build:
      context: ../../services/ml-recommendation-svc
      dockerfile: Dockerfile
    container_name: skillancer-ml-recommendation
    environment:
      DATABASE_URL: postgresql+asyncpg://skillancer:skillancer_dev@postgres:5432/skillancer_dev
      REDIS_URL: redis://redis:6379
      MODEL_PATH: /app/models
      DEBUG: 'true'
    ports:
      - '8082:8080'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    profiles:
      - ml
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8080/health']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # pgAdmin - Database Management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: skillancer-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@skillancer.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - '5050:80'
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

  # Redis Commander - Redis Management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: skillancer-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - '8081:8081'
    depends_on:
      redis:
        condition: service_healthy
    profiles:
      - tools
    restart: unless-stopped

  # Minio - S3-compatible storage (alternative to LocalStack S3)
  minio:
    image: minio/minio:latest
    container_name: skillancer-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: skillancer
      MINIO_ROOT_PASSWORD: skillancer_dev
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - tools
    restart: unless-stopped

volumes:
  postgres_data:
    name: skillancer_postgres_data
  redis_data:
    name: skillancer_redis_data
  localstack_data:
    name: skillancer_localstack_data
  mongodb_data:
    name: skillancer_mongodb_data
  pgadmin_data:
    name: skillancer_pgadmin_data
  minio_data:
    name: skillancer_minio_data
  elasticsearch_data:
    name: skillancer_elasticsearch_data

networks:
  default:
    name: skillancer-network
